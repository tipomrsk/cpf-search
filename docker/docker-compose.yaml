version: "3.7"

# version 1.19.0 or higher

volumes:
  app:

services:
  # API
  app:
    image: app
    restart: always
    container_name: app
    working_dir: /var/www
    command: bash ./init.sh
    hostname: sandbox.cpf-search
    build:
      context: ../app
      dockerfile: Dockerfile
    volumes:
      - ../app:/var/www
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx
  # MySQL
  mysql:
    image: mysql
    restart: always
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cpfsearch
    ports:
      - 3306:3306
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10